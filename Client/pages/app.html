<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../pages/assets/styles/app.css" />
    <title>App Heart</title>
  </head>
  <body>
    <div class="overlay">
      <!-- LOGN IN FORM by Omar Dsoky -->
      <form class="form">
        <!--   con = Container  for items in the form-->
        <div class="con">
          <!--     Start  header Content  -->
          <header class="head-form">
            <h2>Datos</h2>
            <!--     A welcome message or an explanation of the login form -->
            <p>Ingresa los datos de la persona</p>
          </header>
          <!--     End  header Content  -->
          <br />
          <div class="field-set">
            <!--   user name -->
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
            <!--   user name Input-->
            <input
              class="form-input"
              id="username"
              type="text"
              placeholder="Nombre"
              required
            />

            <br />

            <input
              class="form-input"
              type="text"
              placeholder="Años"
              id="years"
              required
            />
            <br />
            <input
            class="form-input"
            type="text"
            placeholder="Altura"
            id="altura"
            required
          />
          <br />
          <input
          class="form-input"
          type="text"
          placeholder="Problemas de corazón"
          id="problemas"
          required
        />
        <br />
        <input
        class="form-input"
        type="text"
        placeholder="Actividades físicas"
        id="actividades"
        required
      />
      <br />
            <button class="log-in saveDataButton" type="input">Guardar datos</button>
          </div>

          <!--   other buttons -->
          <div class="other">
            <!--      Forgot Password button-->
            <button class="btn submits frgt-pass" style="color: white; background: transparent; visibility: hidden;" >____-_---</button>
            <!--     Sign Up button -->
            <button class="btn submits sign-up showMoreData">
              Ver todos los datos
              <!--         Sign Up font icon -->
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
            <!--      End Other the Division -->
          </div>
          <!--   End Conrainer  -->
        </div>
        <!-- End Form -->
      </form>
      <script src="../scripts/consumer.js"></script>
  </body>
</html>
